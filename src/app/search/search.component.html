<section>
    <form [formGroup]="searchForm">
        <label>
           <input type="text" (keyup)="searchTerm.next($event)" formControlName="search" placeholder="Search pages..." />
        
           <div *ngIf="loading">
                <p class="search-message">Searching</p>
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
           </div>
        </label>    

    </form>
    
    <div *ngIf="searchResults">
      <div class="results" >
        <div style="background-color:azure;" class="repo" *ngFor="let result of paginationElements | paginate: { itemsPerPage: 6, currentPage: page }">
            <div>
          
               
                <p style="justify-content: center;">

                    <strong>Title</strong>: 
                    
                    {{result.title}}</p>

                <p style="text-align: left; margin-left: 15px; " ><strong>Description</strong>:
                    <br> {{result.description}}</p>
            </div>  
        </div>
    </div>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
   
    <div *ngIf="errorMessage" class="errorMessage">
        <h2>Error</h2>
        <p class="error">{{errorMessage}}</p>
    </div>


</section>
